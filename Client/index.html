<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Description Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <img src="./assets/images/BunkerLogo_White.svg" alt="Brand logo">
        <span>Powered by <img class="logo" src="./assets/images/ChatGPT-Logo.jpg" alt="GPT logo"></span>
    </header>

    <!-- form -->
    <div class="container mt-5">
        <h1 class="mb-4">Product Description Generator</h1>
        <form>
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" name="productName">
            </div>
            <div class="form-group">
                <label for="productType">Product Type</label>
                <input type="text" class="form-control" id="productType" name="productType">
            </div>
            <div class="form-group">
                <label for="productVendor">Product Vendor</label>
                <input type="text" class="form-control" id="productVendor" name="productVendor">
            </div>
            <div class="form-group">
                <label for="productDetails">Product Details</label>
                <textarea class="form-control" id="productDetails" name="productDetails"></textarea>
            </div>
            <div class="form-group">
                <label for="washingInstructions">Washing Instructions</label>
                <textarea class="form-control" id="washingInstructions" name="washingInstructions"></textarea>
            </div>
            <div class="form-group">
                <label for="shippingInfo">Shipping Info</label>
                <textarea class="form-control" id="shippingInfo" name="shippingInfo"></textarea>
            </div>
            <div class="form-group">
                <label for="additionalInfo">Additional Info</label>
                <textarea class="form-control" id="additionalInfo" name="additionalInfo"></textarea>
            </div>
            <button id="generate-btn" type="submit" class="btn btn-primary">Generate Description</button>
        </form>
    </div>

     <!-- Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSL+7N" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <!-- Custom JS -->
     <script src="script.js"></script>
 </body>
 </html>
